<div class="row mb-5">


  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' [formGroup]="addPropertyForm" >
          <div  class="tab-panel">
            <tabset class="member-tabset" #formTabs>

              <tab heading="Basic Info" formGroupName="BasicInfo">
                <p>I want to</p>

                <div class="btn-group" btnRadioGroup  formControlName="SellRent" >
                <label class="btn btn-outline-primary mr-2" btnRadio="1" role="button" name="SellRent">Sell</label>
                <label class="btn btn-outline-primary" btnRadio="2" role="button" name="SellRent">Rent</label>

                </div>
              <div class ="text-error" *ngIf="SellRent.invalid && NextClicked">
               Please select sell or rent
              </div>
                <p>BHK</p>
                <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.BHK"  name="BHK"  [ngModelOptions]="{standalone: true}">
                  <label *ngFor="let item of ['1','2','3','4']" class="btn btn-outline-primary mr-2" [btnRadio]="item" role="button" name="SellRent">{{item}}</label>
                </div>

                <p>Property Type</p>
                <div class="btn-group" btnRadioGroup formControlName="PType"
                [(ngModel)]="propertyView.PType" >
                  <label *ngFor="let item of propertyTypes" class="btn btn-outline-primary mr-2"[btnRadio]="item"  role="button" name="SellRent">{{item}}</label>
                </div>

                <p>Furnished Type</p>
                <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.FType"  [ngModelOptions]="{standalone: true}" name="FType">
                  <label *ngFor="let item of furnishTypes" class="btn btn-outline-primary mr-2" [btnRadio]="item"  role="button" name="SellRent">{{item}}</label>
                </div>

                  <div class="form-group col-12">
                    <label>in Building/Society/Project</label>
                    <input type="text" class="form-control"
                    formControlName ="Name"
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.Name">
                    <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors?.required">Please provide name</span>
                      <span *ngIf="propName.errors?.minlength">Name must be atleast 5 char long</span>
                    </span> -->
                  </div>

                  <div class="form-group col-12">
                    <label>City</label>
                    <input type="text" class="form-control" [(ngModel)]="propertyView.City" [ngModelOptions]="{standalone: true}" name="City">
                  </div>

                  <div class="form-group col-12">
                      <button type="button" class="btn btn-primary w-100"
                      (click)="selectTab(1 , BasicInfo.valid)"  >Next</button>
                  </div>
              </tab>

              <tab heading="Pricing and Area" formGroupName="PriceInfo">
                  <div class="form-group col-12" >
                    <label>Price (in USD)</label>
                    <input type="text" class="form-control" formControlName="Price" [(ngModel)]="propertyView.Price">
                  </div>
                  <div class ="text-error" *ngIf="!Price.valid && (NextClicked || Price.touched)")>
                    <p>Please select a price</p>
                   </div>

                  <div class="form-group col-12">
                    <label>Security (in USD)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Maintenance (in USD)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Built Area (in Sqr Feet)</label>
                    <input type="text" class="form-control"  [(ngModel)]="propertyView.BuiltArea" formControlName="BuiltArea">
                  </div>

                  <div class="form-group col-12">
                    <label>Carpet Area(in Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary w-100"
                    (click)="selectTab(2, BasicInfo.valid)">Next</button>

                    <button type="button" class="btn btn-primary w-100"
                    (click)="selectTab(0, BasicInfo.valid)">Back</button>
                  </div>
              </tab>

              <tab heading="Address">

                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary w-100"
                    (click)="selectTab(3, BasicInfo.valid)">Next</button>

                    <button type="button" class="btn btn-primary w-100"
                    (click)="selectTab(1, BasicInfo.valid)">Back</button>
                  </div>
              </tab>

              <tab heading="Other Details">
                <p>Ready to move</p>

                <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary mr-2" btnRadio="1" role="button" name="SellRent">Yes</label>
                <label class="btn btn-outline-primary" btnRadio="2" role="button" name="SellRent">No</label>

                </div>
                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="text"
                  placeholder="Datepicker"
                  class="form-control"
                  bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group col-12">
                    <button type="button" class="btn btn-primary w-100"
                    (click)="selectTab(4, BasicInfo.valid)">Next</button>

                    <button type="button" class="btn btn-primary w-100"
                    (click)="selectTab(2, BasicInfo.valid)">Back</button>
                 </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary w-100"
                  (click)="selectTab(3, BasicInfo.valid)">Back</button>
                </div>

                <div class="form-group col-12">
                  <button type="submit" class="btn btn-primary w-100"
                  (submit)="selectTab(3, BasicInfo.valid)">Save</button>
                </div>
                <div class="form-group col-12">
                  <button type="reset" class="btn btn-danger w-100"
                  (submit)="selectTab(3, BasicInfo.valid)">Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
<div class="shadow-lg p-3 bg-white">
<app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
</div>
  </div>
</div>
