<div class="card">
  <div class="card-header">Add New Property</div>

  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control"  #propName="ngModel" minlength="5"
         ngModel name="Name" required="true" />
        <span *ngIf="!propName.valid && propName.touched" class="text-error">


          <span *ngIf="propName.errors?.required">Please provide a name </span>
          <span *ngIf="propName.errors?.minlength">Name must be 5 char long </span>

        </span>
      </div>

      <div class="form-group col-12">
        <label for="Type">Type</label>
        <input type="text" class="form-control" ngModel name="Type"  />
      </div>

      <div class="form-group col-12">
        <label for="Price">Price</label>
        <input type="text" class="form-control" ngModel name="Price"  />
      </div>
      <br />
      <div class="form-group col-12">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary">Save</button>
        &nbsp;
        <button type="reset" class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
