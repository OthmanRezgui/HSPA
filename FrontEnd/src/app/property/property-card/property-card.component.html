<div class="card">
  <div class="card-img-wrapper">
    <img  class="unitedsize" *ngIf="property.Image" class="card-img-top" src="assets/Images/{{property.Image}}.jpg">
    <img class="unitedsize" *ngIf="!property.Image" class="card-img-top" src="assets/Images/house-clipart.jpg">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button routerLink="/property-detail/{{property.Id}}" class="btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn-primary"><i class="fa-solid fa-address-book"></i></button>
      </li>
    </ul>

  </div>
  <div class="card-Body p-2">
    <h1> {{property.Type}}</h1>
    <h1> {{property.Price}}</h1>
    <h1> {{property.Name}}</h1>
  </div>
</div>
