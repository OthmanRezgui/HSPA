  <label>Filter City: &nbsp; </label>
  <input [(ngModel)]='City'>

  <button type="button" (click)="onCityFilter()"> Search </button>
  <button type="button" (click)="onCityClear()"> Clear </button>

  &nbsp;&nbsp;

  <label>Sort by &nbsp;</label>

  <select [(ngModel)] = 'SortybyParam'>
<option value = 'City'>City</option>
<option value = 'Price'>Price</option>
  </select>

  &nbsp;
  <button type="button" (click)="onSortDirection()">
    <i *ngIf="SortDirection ==='asc'" class="fas fa-sort-alpha-down"></i>
    <i *ngIf="SortDirection ==='desc'" class="fas fa-sort-alpha-up"></i>
  </button>

  <div class="row">
    <div *ngFor="let item of PropertyArray |filter:SearchCity: 'City'|sort:[SortybyParam, SortDirection]" class="shadow-lg col-sm-4 p-3">
  <app-property-card [property]= "item" ></app-property-card>
    </div>
  </div>
